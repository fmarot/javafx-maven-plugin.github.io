<link rel="import" href="polymer.html">
<link rel="import" href="selection-button.html">

<dom-module id="os-selection">
    <style>
        .selection-group{
            margin-top:20px;
        }
    </style>
    <template>
        <span class="shortPropertyDescription"><content></content></span>
        <div class="selection-group">
            <selection-button value="windows" currentValue="{{ configuration.selectedOS }}">Windows</selection-button>
            <selection-button value="linux" currentValue="{{ configuration.selectedOS }}">Linux</selection-button>
            <selection-button value="macosx" currentValue="{{ configuration.selectedOS }}">Mac OS X</selection-button>
        </div>
    </template>
    <script>
        Polymer({
            is: "os-selection",
            properties:{
                configuration:{
                    type:Object,
                    notify:true
                }
            }
        });
    </script>
</dom-module>
