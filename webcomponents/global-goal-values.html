<link rel="import" href="polymer.html">

<link rel="import" href="string-value.html">
<link rel="import" href="boolean-value.html">

<dom-module id="global-goal-values">
    <template>
        <string-value label="mainClass" value="{{mavenproperties.mainClass.value}}" defaultValue="{{mavenproperties.mainClass.defaultValue}}">
            The main JavaFX application class that acts as the entry point to the JavaFX application.
        </string-value>

        <boolean-value label="verbose" value="{{mavenproperties.verbose.value}}" defaultValue="{{mavenproperties.verbose.defaultValue}}">
            Flag to turn on verbose logging. Set this to "true", if you are having problems and want more detailed information.
        </boolean-value>

        <string-value label="jfxAppOutputDir" value="{{mavenproperties.jfxAppOutputDir.value}}" defaultValue="{{mavenproperties.jfxAppOutputDir.defaultValue}}">
            The 'app' output directory. This is where the base executable JavaFX jar is built into, along with any dependent libraries (place in the 'lib' sub-directory). The resulting JAR in this directory will be ready for distribution, including Pre-Loaders, signing, etc. This JAR will also be the one bundled into the other distribution bundles (i.e. web or native) if you run the relevant commands for that. In most cases there is no real need to change this.
        </string-value>

        <string-value label="jfxMainAppJarName" value="{{mavenproperties.jfxMainAppJarName.value}}" defaultValue="{{mavenproperties.jfxMainAppJarName.defaultValue}}">
            The name of the JavaFX packaged JAR to be built into the 'app' directory. By default this will be the finalName as set in your project with a '-jfx' suffix. Change this if you want something nicer. Note, that changing this value does not affect the regular old, non-JFX modified JAR (built in the 'target' directory).
        </string-value>

        <string-value label="deployDir" value="{{mavenproperties.deployDir.value}}" defaultValue="{{mavenproperties.deployDir.defaultValue}}">
            The directory contain deployment specific files, such as icons and splash screen images. This directory is added to the classpath of the Mojo when it runs, so that any files within this directory are accessible to the JavaFX packaging tools. <br /><br />
            This defaults to src/main/deploy and typically this is good enough. Just put your deployment specific files in this directory and they will be automatically picked up. <br /><br />
            The most common usage for this is to provide platform specific icons for native bundles. In this case you need to follow the convention of the JavaFX packaging tools to ensure your icons get picked up.
        </string-value>
    </template>
    <script>
        Polymer({
            is: "global-goal-values",
            properties:{
                configuration:{
                    type:Object,
                    notify: true
                },
                mavenProperties:{
                    type:Object,
                    notify: true
                },
                cli: {
                    type:String,
                    readOnly: true
                },
                lifecycle: {
                    type:String,
                    readOnly: true
                }
            }
        });
    </script>
</dom-module>
