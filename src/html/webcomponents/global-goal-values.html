<link rel="import" href="polymer.html">

<link rel="import" href="string-value.html">
<link rel="import" href="boolean-value.html">

<dom-module id="global-goal-values">
    <template>
        <string-value label="mainClass" value="{{mavenproperties.mainClass.value}}" defaultValue="{{mavenproperties.mainClass.defaultValue}}">
            your javafx main class
        </string-value>

        <boolean-value label="verbose" value="{{mavenproperties.verbose.value}}" defaultValue="{{mavenproperties.verbose.defaultValue}}">
            do verbose logging-output
        </boolean-value>

        <string-value label="jfxAppOutputDir" value="{{mavenproperties.jfxAppOutputDir.value}}" defaultValue="{{mavenproperties.jfxAppOutputDir.defaultValue}}">
            Output-directory for generated javafx-application
        </string-value>

        <string-value label="jfxMainAppJarName" value="{{mavenproperties.jfxMainAppJarName.value}}" defaultValue="{{mavenproperties.jfxMainAppJarName.defaultValue}}">
            Filename for generated javafx-application
        </string-value>

        <string-value label="deployDir" value="{{mavenproperties.deployDir.value}}" defaultValue="{{mavenproperties.deployDir.defaultValue}}">
            Directory of build-files
        </string-value>
    </template>
    <script>
        Polymer({
            is: "global-goal-values",
            properties:{
                configuration:{
                    type:Object,
                    notify: true
                },
                mavenProperties:{
                    type:Object,
                    notify: true
                },
                cli: {
                    type:String,
                    readOnly: true
                },
                lifecycle: {
                    type:String,
                    readOnly: true
                }
            }
        });
    </script>
</dom-module>
