<link rel="import" href="polymer.html">
<link rel="import" href="selection-button.html">

<dom-module id="os-selection">
    <template>
        <div class="selection-group">
            <selection-button value="windows" currentValue="{{ selectedos }}">Windows</selection-button>
            <selection-button value="linux" currentValue="{{ selectedos }}">Linux</selection-button>
            <selection-button value="macosx" currentValue="{{ selectedos }}">Mac OS X</selection-button>
        </div>
    </template>
    <script>
        Polymer({
            is: "os-selection",
            properties:{
                selectedos:{
                    type:String,
                    notify:true
                }
            }
        });
    </script>
</dom-module>
